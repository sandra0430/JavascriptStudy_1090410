<!DOCTYPE html>
	<html>
	<head>
		<meat charset="utf-8"><meta>
		<title>CSS table</title>
		<style type="text/css">
			table{
				width: 400px;
				/*border: 1px solid #888888;*/
				border-collapse: collapse;/*2條線變1條線*/
			}
			td{
				/*border: 1px solid #888888;*/
				/*border是上下左右,改為下面這, 只有設定下方的線*/
				border-bottom: 1px solid #888888;
				padding: 10px;
			}
			/*表格中的第一對tr(一般即為HEAD)
			(1)可以寫成是單數「odd」，或者是寫為偶數「even」
			*/
			tr:nth-child(1){
				background-color: #7788aa;
				color:#ffffff;
			}
			/*表格中的偶數對tr(一般即為HEAD)*/
			tr:nth-child(even){
				background-color: #e8e8e8e8;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>球隊</td>
				<td>勝</td>
				<td>敗</td>
			</tr>	
			<tr>
				<td>紐約洋基隊</td>
				<td>10</td>
				<td>8</td>
			</tr>	
			<tr>
				<td>波士頓紅襪隊</td>
				<td>9</td>
				<td>9</td>
			</tr>	

			<tr>
				<td>多倫多藍鳥隊</td>
				<td>8</td>
				<td>9</td>
			</tr>	


		</table>
	</body>

</html>
