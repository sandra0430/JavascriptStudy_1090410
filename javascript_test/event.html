<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Event事件處理</title>
	<script type="text/javascript">
		function Over(element){
			element.style.color='red';
			//var spanobj= document.getElementById('spancolor');
			//spanobj.style.color="red";
		}
		function Out(element){
			element.style.color='black';
			//var spanobj= document.getElementById('spancolor');
			//spanobj.style.color="black";
			
		}
	</script>
</head>
<body>
	<button onclick="alert('clicked');">click</button>
	<!--this表span物件本身-->
	<!--<span id="spancolor" onmouseover="this.style.color='red';" onmouseout="this.style.color='black';">Test</span><!--on+事件的名稱-->
	<span id="spancolor" onmouseover="Over(this);" onmouseout="Out(this);">Test</span><!--on+事件的名稱-->
	
</body>
</html>
