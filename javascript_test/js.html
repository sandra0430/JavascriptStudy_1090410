		 //建構式,建構子;
		 //若有100個玩家?就可用建構式.
		 function Player(sendname,sendhp){//建構式:建構物件的函式
			//this 代表新建的空白物件.
			this.name=sendname;
			this.hp=sendhp;
			this.fight=function(){
				this.hp--;
			};
			this.rest=function(){
				this.hp++;
			};
			this.report=function(){
				alert(this.name +':'+this.hp);

		 };
